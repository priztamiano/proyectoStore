  <!--MODAL LOG IN-->
  <div id="miModal" class="modal">

      <span onclick="cerrar()" class="cerrar-modal">&times;</span>

      <p class="title modal-title">Log In</p>
      
      <form action="post">
        <label for="username">
          <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
        </label><br>
        <label for="password">
          <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        </label><br>
          <button type="button" class="btn btn btn-dark">GO!</button>
      </form>
    </div>

  </div>
